<!DOCTYPE html>

<html>

    <h1>Budget Buddy</h1>

    <nav>
        <p id="addTransPara">Add Transaction</p>    
        <button id = "addTransaction" onclick="openForm()">+</button>
        <button id = "closeTransaction" onclick="closeForm()">-</button>
            <div id="addTransactionForm">
                <form id="transaction">   
                    <label>Date: <input name="transDate" id="transDate" type="date" required></label>
                    <label>Description: <input name="transDesc" id="transDesc" type="text" placeholder="Enter Transaction Description" required></label>
                    <!-- paragraph for spacer -->
                    <p></p>
                    <label>Category: 
                        <select name="transCat" id="transCat" required>
                            <option value="" disabled selected>Choose a Category</option>
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Clothing">Clothing</option>
                        </select></label>
                    <label>Amount: $<input name="transAmount" id="transAmount" type="number" min="0.01" step="0.01" required></label>
                    <!--paragraph for spacer-->
                    <p></p>
                    <button id="submit">Add Transaction</button>
                </form>
            </div> 
    </nav>

    <h2>Budget Breakdown:</h2>
    <div class="main" id="weekly_budget_section">
        <h3>Weekly Budget:</h3>
        <p id="weekly_budget"></p>
        <form>
            <input type="number" id="income_input" placeholder="Weekly Income">
            <button id="update_income">Update Budget</button>
        </form>
    </div>

<div class="main" id="expense_total_section">
        <h3>Total Expenses:</h3>
        <p id="total_expenses"></p>
    </div>

    <div class="main" id="remaining_balance_section">
        <h3>Remaining Balance</h3>
        <p id="remaining_balance"></p>
    </div>

</html>
